<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
  </head>
  <body>
    <form class="CONTACT_FORM" ----action="">
      <fieldset class="CONTACT_FORM_FIELDSET">
          <label class="CONTACT_FORM__LABEL" for="name">Name:</label>
          <input
            class="CONTACT_FORM_INPUT"
            id="name"
            name="full_name"
            type="text"
          />
          <label class="CONTACT_FORM__LABEL" for="email">Email:</label>
          <input class="CONTACT_FORM_INPUT" id="email" name="email" type="text" />
          <label class="CONTACT_FORM__LABEL" for="subject">Subject:</label>
          <input
            class="CONTACT_FORM_INPUT"
            id="subject"
            name="subject"
            type="text"
          />
          <label class="CONTACT_FORM__LABEL" for="company">Company:</label>
          <input
            class="CONTACT_FORM_INPUT"
            id="company"
            name="full_name"
            type="text"
          />
          <label class="CONTACT_FORM__LABEL" for="name">Message:</label>
          <textarea id="message" name="message" cols="30" rows="10"></textarea>
      </fieldset>
        <button class="CONTACT_FORM__SUBMIT" type="submit">Submit</button>
    </form>
    <script type="module" src="./sricpt.js"></script>
  </body>
</html>
